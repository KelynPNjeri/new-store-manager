<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Store Manager</title>
</head>
<body>
    <section>
        <form class="register">
            <h3>Join Us.</h3>
            <div class="inputFields">
                <label for="username">Username</label>
                <br>
                <input type="text" name="username" class="input" id="username" placeholder="Username">
            </div>
            <div class="inputFields">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" class="input" id="email" placeholder="Email">
            </div>
            <div class="inputFields">
                <label for="pass1">Password</label>
                <br>
                <input type="password" name="password" class="input" id="pass1" placeholder="Enter Password">
            </div>
            <div class="inputFields">
                <label for="pass2">Confirm Password</label>
                <br>
                <input type="password" name="comfirm-password" class="input" id="pass2" placeholder="Confirm Password">
            </div>
            <input type="checkbox" name="terms" id="terms">
            <span>Agree to <a href="#">Terms and Conditions.</a></span>
            <p>Already a Member?<a href="#">Login</a></p>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </section>
</body>
</html>
